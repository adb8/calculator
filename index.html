<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="screen-container"></div>
        <div id="keypad-container">
            <div class="cell" index="1">1</div>
            <div class="cell" index="2">2</div>
            <div class="cell" index="3">3</div>
            <div class="cell" index="4">4</div>
            <div class="cell" index="5">5</div>
            <div class="cell" index="6">6</div>
            <div class="cell" index="7">7</div>
            <div class="cell" index="8">8</div>
            <div class="cell" index="9">9</div>
            <div class="cell" index="0">0</div>
            <div class="cell" index="-">-</div>
            <div class="cell" index="+">+</div>
            <div class="cell" index="x">x</div>
            <div class="cell" index="/">/</div>
            <div class="cell" index="=">=</div>
            <div class="cell" index="ce">ce</div>
        </div>
    </div>
</body>
</html>
